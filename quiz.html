<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patronus Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script defer src="quiz.js"></script>

</head>

<body>
    <header>
        <img class="logo" src="images/hogwarts-logo.png" alt="hogwarts-logo" />
        <nav>
            <ul class="nav-bar">
                <li class="page-links"><a href="index.html">Home</a></li>
                <li class="page-links"><a href="characters.html">Characters</a></li>
                <li class="page-links"><a href="spells.html">Spells</a></li>
                <li class="page-links"><a href="quiz.html">Patronus Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>
            <label for="character-select">Pick a character</label>
            <select name="character-select" class="character-select">
                Pick a character
                <option disabled>Select one</option>
            </select>
            <label for="spell-select">Pick a Spell</label>
            <select name="spell-select" class="spell-select">

                <option disabled>Select one</option>
            </select>
            <input class="submit-button" type="submit" value="Get my Patronus">
        </form>
        <div id="response"></div>
        <div id="error"></div>
    </main>

</body>

</html>
